name: Apps/API CI

on:
  push:
    branches:
      - develop
    paths:
      - 'apps/api/**'

jobs:
  lint-go:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Checkout code
        uses: actions/checkout@v3.0.2
      - name: Run linters
        uses: golangci/golangci-lint-action@v3.1.0
        with:
          version: v1.29
          working-directory: 'apps/apps'



