name: Apps/Website CD

on:
  push:
    branches:
      - main
    paths:
      - 'apps/website/**'

jobs:
  build-docker-image:
    timeout-minutes: 15
    runs-on: ubuntu-20.04
    steps:
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Checkout the repo
        uses: actions/checkout@v3.0.2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Build Binary
        run: CGO_ENABLED=0 GOOS=linux cd ./apps/website && go build -mod=readonly -v -o ./bin/web ./cmd/web
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1.14.1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push to GitHub Packages
        uses: docker/build-push-action@v3
        with:
          file: './apps/website/build/Dockerfile'
          context: './apps/website'
          push: true
          tags: |
            ghcr.io/uninow/ci-cd-argo-website:${{ steps.get_version.outputs.VERSION }}